# SonarCloud Configuration
sonar.projectKey=portal-exames-ctc
sonar.organization=your-org
sonar.projectName=Portal de Exames CTC
sonar.projectVersion=1.0

# Source code
sonar.sources=frontend/src,backend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.*,**/*.spec.*

# Frontend specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/coverage/test-reporter.xml

# Backend specific (Node.js)
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.language=js,ts,jsx,tsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/cypress/**,**/*.config.*